<div class="container">
    <div>
    <h2>Modifier un Voiture :</h2>
    </div>
    <form >
    <div  class="col-sm-2 col-md-2 col-lg-2">
    <label >ID Voiture</label>
    <input readonly type="text" [(ngModel)]="currentVoiture.idV"name="idV" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Nom Voiture</label>
    <input type="text"[(ngModel)]= "currentVoiture.nomV"name="nomV" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >Prix Voiture</label>
    <input type="number" [(ngModel)]= "currentVoiture.prixV"name="prixV" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
        <label >Date cr√©ation</label>
<input type="date" [ngModel]="currentVoiture.dateCreation | date: 'yyyy-MM-dd'"
(ngModelChange)=" currentVoiture.dateCreation= $event" name="dateCreation"
 class="form-control">
</div>
